  <body class="text-center">

    <main class="form-signin">
      <form>
        <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <label for="userId" class="visually-hidden">UserId</label>
        <input type="text" id="inputUserId" class="form-control" placeholder="User Id" required autofocus>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="btn_login" class="w-100 btn btn-lg btn-primary" type="button">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main>

    <script src="bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="jquery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="jquery/jquery-ui.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript">

    (function($){
      $("#inputUserId").val("webcnt");
      $("#inputPassword").val("webcnt1!Q");
      $(function(){

        $("#btn_login").click(function(){

          fetch('login', {
              method: 'post',
              cache: 'no-cache',
              credentials: 'same-origin',
              headers: {
                'Content-Type': 'application/json;charset=utf-8'
              },
              body: JSON.stringify({
                userid: $("#inputUserId").val(),
                passwd: $("#inputPassword").val()
              })
          })
          .then(async function(resp){
            var data = await resp.json();
              if(resp.ok){
                sessionStorage.setItem('_access_token', data.access_token)
                location.href='/crawler/';
              }
          })
          .catch(function(err){
            console.log('err ::', err);
          })

        });

      });

    })(jQuery);

    </script>
